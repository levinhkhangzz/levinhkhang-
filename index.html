        .braces {

        .occupation {

        .icon-list {
            font-size: 24px;
            list-style: none;
            padding: 0;
            margin: 0 0 32px 0;
            display: flex;
            justify-content: center;
        }

        .icon-list li {
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-list li a {
            position: relative;
            overflow: hidden;
            color: #fff; 
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-text {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .icon-list li a:hover {
            color: #43a699;
        }

        .icon-list li a:hover .icon-text {
            transform: translateX(-50%) translateY(-100%);
            opacity: 1;
        }

        .footer {
            font-size: 14px;
            font-weight: 300;
        }
        .footer p {
            color: #596970; 
        }
       
        .icon-list li a.blog {
            transition: color 0.3s ease, transform 0.3s ease;
        }

        
        .icon-list li a.blog:hover {
            color: #43a699; 
            transform: translateY(-5px);
        }
