    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eceef3;
            color: #121212;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark {
            background-color: #161a1b;
            color: #fff;
        }

        .body.dark .icon-list li a.dark {
            color: #fff;
        }

        .body.dark .icon-list li a.dark span {
            color: #fff;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            text-align: center;
            padding-top: 10%;
        }

        .title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 32px;
            color: #7f97a1;
        }

        body.light .title,
        body.light .name {
            color: #0c5d6c !important;
        }

        body.light .braces {
            color: #555 !important;
        }

        body.light .occupation {
            color: #526065 !important;
        }

        body.dark .title,
        body.dark .name {
            color: #43a699;
        }

        body.dark .braces {
            color: #384245;
        }

        body.dark .occupation {
            color: #88bec8;
        }

        .icon-list {
            font-size: 24px;
            list-style: none;
            padding: 0;
            margin: 0 0 32px 0;
            display: flex;
            justify-content: center;
        }

        .icon-list li {
            margin: 0 15px;
        }

        .icon-list li a {
            position: relative;
            overflow: hidden;
            color: #121212;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .icon-list li a.dark {
            color: #fff;
        }

        .icon-list li a.light {
            color: #000000;
        }

        .icon-list li a span {
            position: absolute;
            bottom: -28px;
            left: 10%;
            transform: translateX(-50%);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            font-size: 10px;
        }

        .icon-list li a:hover {
            color: #000000;
        }

        .icon-list li a.dark:hover {
            color: #ffffff;
        }

        .icon-list li a:hover span {
            transform: translateX(-50%) translateY(-100%);
            opacity: 1;
        }

        .footer {
            font-size: 14px;
            font-weight: 100;
        }

        #toggleButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        #toggleButton:active {
            background-color: transparent;
            border: none;
        }

        #toggleButton:hover {
            background-color: #f0f0f0;
        }

        #toggleButton:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
        }

        #toggleButton.dark {
            background-color: #333;
        }

        #toggleButton.dark:hover .icon-svg {
            transform: scale(1.1);
        }

        .icon-svg {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            transition: fill 0.3s ease, transform 0.3s ease;
        }

        #toggleButton.dark .icon-svg {
            fill: #fff;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const animationConfig = {
                targets: '.container > div',
                translateY: [80, 0],
                opacity: [0, 1],
                easing: 'easeInOutQuad',
                duration: 1000,
                delay: anime.stagger(200),
            };

            anime(animationConfig);
        });

        let isDarkMode = true;

        function toggleMode() {
            isDarkMode = !isDarkMode;

            document.body.classList.toggle('dark', isDarkMode);

            const iconListItems = document.querySelectorAll('.icon-list li a');
            iconListItems.forEach(item => item.classList.toggle('dark', isDarkMode));

            const toggleButton = document.getElementById('toggleButton');
            toggleButton.classList.toggle('dark', isDarkMode);

            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');

            sunIcon.style.display = isDarkMode ? 'none' : 'block';
            moonIcon.style.display = isDarkMode ? 'block' : 'none';

            toggleButton.style.backgroundColor = isDarkMode ? '#121212' : 'transparent';
        }

        document.querySelectorAll('.icon-list li a').forEach(item => {
            item.addEventListener('mouseenter', function () {
                const textElement = this.querySelector('.icon-text');
                if (textElement) {
                    textElement.style.opacity = 1;
                }
            });

            item.addEventListener('mouseleave', function () {
                const textElement = this.querySelector('.icon-text');
                if (textElement) {
                    textElement.style.opacity = 0;
                }
            });
        });
    </script>
